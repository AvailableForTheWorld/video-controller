<!DOCTYPE html>
<html>
  <head>
    <title>Video Speed Controller: Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <header>
      <h1>Video Speed Controller</h1>
    </header>
    <div class="hotkey-tip">
      <span class="hotkey-title">Default shortcut key</span>
      <ul class="hotkey-ul">
        <li>
          <span>Increase Speed:</span>
          <input class="keyBind" data-key="increaseSpeed" type="text" value="D">
          <input data-step="increaseSpeed" class="step" type="text" value="0.1">
        </li>
        <li>
          <span>Decrease Speed:</span>
          <input class="keyBind" data-key="decreaseSpeed" type="text" value="A">
          <input data-step="decreaseSpeed" class="step" type="text" value="0.1">
        </li>
        <li>
          <span>Reset Speed:</span>
          <input class="keyBind" data-key="resetSpeed" type="text" value="R">
          <input data-step="resetSpeed" class="step" type="text" value="1">
        </li>
        <li>
          <span>Mark this moment:</span>
          <input class="keyBind" data-key="markMoment" type="text" value="S">
        </li>
        <li>
          <span>Mark this Rate:</span>
          <input class="keyBind" data-key="markRate" type="text" value="Z">
        </li>
      </ul>
    </div>
    <script src="options.js"></script>
  </body>
</html>
