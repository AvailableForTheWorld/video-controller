<!DOCTYPE html>
<html>
  <head>
    <title>Video Speed Controller: Options</title>
    <link rel="stylesheet" href="options.css" />
    <script src="options.js"></script>
  </head>
  <body>
    <header>
      <h1>Video Speed Controller</h1>
    </header>
    <div class="hotkey-tip">
      <span class="hotkey-title">Default shortcut key</span>
      <ul class="hotkey-ul">
        <li>
          <span>Increase Speed:</span>
          <input type="text" value="D" disabled>
          <input type="text" value="0.1" disabled>
        </li>
        <li>
          <span>Decrease Speed:</span>
          <input type="text" value="A" disabled>
          <input type="text" value="0.1" disabled>
        </li>
        <li>
          <span>Reset Speed:</span>
          <input type="text" value="R" disabled>
          <input type="text" value="1" disabled>
        </li>
        <li>
          <span>Mark this moment:</span>
          <input type="text" value="S" disabled>
        </li>
        <li>
          <span>Mark this Rate:</span>
          <input type="text" value="Z" disabled>
        </li>
      </ul>
    </div>
  </body>
</html>
